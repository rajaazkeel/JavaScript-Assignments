    <!-- write a program that takes a four digits integer from user and shows the digits on the
        screen separately i.e. if user enters 7531, it displays 1, 3, 5, 7 separately: -->
    <h1 style="text-align: center; background-color: blue;"> A program that takes a four digits integer from user and shows the digits on the
        screen separately i.e. if user enters 7531, it displays 1, 3, 5, 7 separately:</h1>
        <p>Click on the below button to take input:</p>
        <button type="button" onclick="raja()" style="background-color: yellow;"> Click Here</button>
    <script>
        function raja(){
        let aa = prompt("Enter your four digits: ");
        alert(aa[3] + " " + aa[2] + " " + aa[1] + " " +aa[0]);
        }
    </script>
